<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <h1>Games</h1>
        <div class="line"></div>
        <div class="carousel slide" id="MyCarousel">
            <center>
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://studio.code.org/projects/playlab/VIcvOJzKLcrmaugwG3EdFGbajaRNSlG0zCYHVkrmvTc" target="_blank"><img src="https://studio.code.org/v3/files/deJLo0b8_OwdtyoHK0bn6y-kX7pq6OL7vzzLv7NWze4/.metadata/thumbnail.png" class="img-responsive"></a>
                            <div class="carousel-content">
                                <p>Pie Hunting</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="https://studio.code.org/projects/applab/L_W0puuxkzG-lpX-gcfQXO7revL2QVbEPOad9zDaics" target="_blank"><img src="https://studio.code.org/v3/files/L_W0puuxkzG-lpX-gcfQXO7revL2QVbEPOad9zDaics/.metadata/thumbnail.png" class="img-responsive" id="game"></a>
                            <div class="carousel-content">
                                <p>Blind Spot Game</p>
                            </div>
                        </center>
                    </div>
                </div>
            </center>
            <a href="#MyCarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#MyCarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div><br>
        <h1>Play Store Apps</h1>
        <div class="line"></div>
        <div class="carousel slide" id="MyCarousel2">
            <center>
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://x.thunkable.com/web-build/index.html?projectId=6013358327a2ed00110a5648&noframe=1&responsive=1&screenId=bae1c5cc-f05d-4336-b4a3-0b6e3f92346a" target="_blank"><img src="https://i.pinimg.com/originals/35/75/bd/3575bd20d6a801644dcd38e7653c0b88.gif" class="img-responsive"></a>
                            <div class="carousel-content">
                                <p>Browser App</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="https://x.thunkable.com/web-build/index.html?projectId=600b3653f0882300111585a3&noframe=1&responsive=1&screenId=256c35ff-c9d7-4d2f-9cff-9326e85c1955" target="_blank"><img src="https://jameskeal.com.au/img/ut3.gif" class="img-responsive"></a>
                            <div class="carousel-content">
                                <p>Tic Tac Toe</p>
                            </div>
                        </center>
                    </div>
                </div>
            </center>
            <a href="#MyCarousel2" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#MyCarousel2" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div><br>
    </div>
</body>

</html>
